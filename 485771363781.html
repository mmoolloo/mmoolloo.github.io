<!DOCTYPE html>
<html>

  <head>
    <title>pollstr's Basie</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style media="screen">
      .top-divider{

        margin-bottom: 0px;
      }
    </style>
  </head>

  <body class="grey-text text-darken-1">

    </div>

    <div class="container">

           <div class="col s6 m8">

           <div class="col s6 m3">
             <p class="flow-text">0.45 kg</p>
           </div>
         </div>
         <div class="row top-divider">
           <div class="col s6 m4 right-align">
             <p class="flow-text grey-text">Dimensions:</p>
           </div>
           <div class="col s6 m8">
             <p class="flow-text">0.22 x 0.25 x 0.15 m</p>
           </div>
         </div>
         <div class="row top-divider">
           <div class="col s6 m4 right-align">
             <p class="flow-text grey-text">Country of origin:</p>
           </div>
           <div class="col s6 m8">
             <p class="flow-text">COL</p>
           </div>
         </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>

</html>
