<!DOCTYPE html>
<html>

  <head>
    <title>Despachador Aduanal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style media="screen">
    .input-field input[type=text]:focus + label, .materialize-textarea:focus:not([readonly]) + label {
      color: #B71C1C !important;
    }
      .input-field input[type=text]:focus, .materialize-textarea:focus:not([readonly]) {
       border-bottom: 1px solid #B71C1C !important;
       box-shadow: 0 1px 0 0 #B71C1C !important;
    }
      .input-field .prefix.active {
       color: #B71C1C !important;
    }
    </style>
  </head>

  <body class="grey-text text-darken-1">
    <ul id="dropdownUser" class="dropdown-content">
      <li><a class="orange-text text-darken-4" href="#!">ALTO VALOR</a></li>
      <li><a class="red-text text-darken-4" href="#!">MERCANCIA REGULADA</a></li>
      <li><a class="green-text text-darken-4" href="#!">NO ABRIR</a></li>
    </ul>
    <ul id="dropdownRegions" class="dropdown-content">
      <li><a class="indigo-text text-darken-4" href="#!">Región 1</a></li>
      <li><a class="indigo-text text-darken-4" href="#!">Región 2</a></li>
      <li><a class="indigo-text text-darken-4" href="#!">Región 3</a></li>
      <li><a class="indigo-text text-darken-4" href="#!">Región 4</a></li>
    </ul>
    <nav class="white">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo"><img style="max-height:60px" src="https://i0.wp.com/mexicoxport.com/wp-content/uploads/2019/01/logo2.png?w=600&ssl=1" alt="Logo Transpheric"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a class="dropdown-trigger indigo-text text-darken-4" href="#!" data-target="dropdownRegions"><i class="material-icons left red-text text-darken-4">explore</i>Región 2 JMGA<i class="material-icons right">arrow_drop_down</i></a></li>
        <li><a class="dropdown-trigger indigo-text text-darken-4" href="#!" data-target="dropdownUser"><i class="material-icons left">account_circle</i>Usuario<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card-panel">
      <h3 class="indigo-text text-darken-4 center">Búsqueda de guía</h3>
      <form action="" id="guiaForm">
        <div class="row">
          <div class="input-field col s12 m6 offset-m3">
            <i class="material-icons prefix">center_focus_strong</i>
            <input id="guia" type="text" class="validate" autofocus>
            <label for="guia">Número de guía</label>
          </div>
          <div class="col s12 center">
            <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">
              Buscar
              <i class="material-icons right">search</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>
  <script>
    $(document).ready(function() {
      $(".dropdown-trigger").dropdown({
          coverTrigger: false,
          hover: true
      });
    });
    var guiaInput = document.querySelector('#guia');
    guiaInput.addEventListener('keyup', checkLength);
    function checkLength(e){
        if(e.target.value.length===10){
          var tracking = guiaInput.value
          var lastDigit = tracking.substr(-1);
          if (lastDigit == 0) {
            document.getElementById('guiaForm').action = "http://mmoolloo.github.io/despachador/searchResults0.html";
          } else if (lastDigit == 1) {
            document.getElementById('guiaForm').action = "http://mmoolloo.github.io/despachador/searchResults1.html";
          } else if (lastDigit == 2) {
            document.getElementById('guiaForm').action = "http://mmoolloo.github.io/despachador/searchResults2.html";
          } else if (lastDigit == 3) {
            document.getElementById('guiaForm').action = "http://mmoolloo.github.io/despachador/searchResults3.html";
          } else {
            document.getElementById('guiaForm').action = "http://mmoolloo.github.io/despachador/error.html";
          }
          document.forms["guiaForm"].submit();
        }
    }
  </script>
</html>
