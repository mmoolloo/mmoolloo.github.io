<!DOCTYPE html>
<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
  <meta charset="utf-8">

  <style media="screen">
    .chatdiv {

    }

    }

    }

    }

      background-color:#29244E;

      color: white;

    }
    .user-msg{

    }

    .hide-element {
      display: none;
    }
    .show-element {
      display: block;
    }
    .delayed {
      animation-delay: 1s;
    }

</head>
